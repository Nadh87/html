<!DOCTYPE html>
<html>
<head>
  <title>Female Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 80%; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="femaleVideo" controls autoplay muted>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    const femaleVideos = [
      "./assets/female_videos/video1.mp4",
      "./assets/female_videos/video2.mp4",
      "./assets/female_videos/video3.mp4",
      "./assets/female_videos/video4.mp4",
      "./assets/female_videos/video5.mp4",
      "./assets/female_videos/video6.mp4",
      "./assets/female_videos/video7.mp4",
      "./assets/female_videos/video8.mp4",
      "./assets/female_videos/video9.mp4",
      "./assets/female_videos/video10.mp4",
      "./assets/female_videos/video11.mp4",
      "./assets/female_videos/video12.mp4","./assets/female_videos/video13.mp4",
      // ... more female video URLs
    ];

    const randomIndex = Math.floor(Math.random() * femaleVideos.length);
    const videoUrl = femaleVideos[randomIndex];

    const videoElement = document.getElementById('femaleVideo');
    videoElement.src = videoUrl;
  </script>
</body>
</html>
