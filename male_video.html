<!DOCTYPE html>
<html>
<head>
  <title>Male Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 80%; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="maleVideo" controls autoplay muted>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    const maleVideos = [
      "./assets/male_videos/video1.mp4",
      "./assets/male_videos/video2.mp4",
      // ... more male video URLs
    ];

    const randomIndex = Math.floor(Math.random() * maleVideos.length);
    const videoUrl = maleVideos[randomIndex];

    const videoElement = document.getElementById('maleVideo');
    videoElement.src = videoUrl;
  </script>
</body>
</html>
